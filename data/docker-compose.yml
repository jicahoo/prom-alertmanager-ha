version: '3'
services:
  prometheus:
    image: "prom/prometheus"
    ports:
     - "9090:9090"
    volumes:
     - /var/prometheus:/prometheus
     - /etc/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    environment:
     - storage.tsdb.retention=30d
  alertmanager:
    image: "prom/alertmanager"
    ports:
     - "9093:9093"
     - "6783:6783"
    volumes:
     - /etc/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command: ["--storage.path=/alertmanager", "--cluster.peer=192.168.56.91:6783", "--cluster.listen-address=:6783", "--config.file=/etc/alertmanager/alertmanager.yml"]
  grafana:
    image: "grafana/grafana"
    ports:
     - "3000:3000/tcp"
    user: "104"
    volumes:
     - /var/lib/grafana:/var/lib/grafana
    environment:
     - GF_AUTH_BASIC_ENABLED=false
